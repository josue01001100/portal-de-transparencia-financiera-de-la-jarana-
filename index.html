<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparencia Caja Chica - La jarana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    img {
      display: none;
      max-width: 300px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    /* Colores de filas */
    .ingreso {
      background-color: #d4edda; /* verde claro */
    }
    .egreso {
      background-color: #f8d7da; /* rojo claro */
    }
  </style>
</head>
<body>

  <h1>Transparencia Caja Chica La jarana</h1>

  <table id="tablaCaja">
    <thead>
      <tr>
        <th>Fecha Ingreso</th>
        <th>Monto Ingreso</th>
        <th>Fecha Egreso</th>
        <th>Monto Egreso</th>
        <th>Comprobante</th>
        <th>Descripci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>17/09/2025</td>
        <td>S/ 75</td>
        <td>-</td>
        <td>-</td>
        <td>
          <button onclick="toggleImage('img1')">Ver Comprobante</button>
          <br>
          <img id="img1" src="https://raw.githubusercontent.com/josue01001100/portal-de-transparencia-financiera-de-la-jarana-/main/17092025%2075%20soles.jpeg" alt="Comprobante ingreso">
        </td>
        <td>sobrante de juanada</td>
      </tr>
      <tr>
        <td>17/09/2025</td>
        <td>S/ 20</td>
        <td>-</td>
        <td>-</td>
        <td>
          <button onclick="toggleImage('img2')">Ver Comprobante</button>
          <br>
          <img id="img2" src="https://raw.githubusercontent.com/josue01001100/portal-de-transparencia-financiera-de-la-jarana-/main/17092025%2020%20soles.jpeg" alt="Comprobante ingreso">
        </td>
        <td>sobrante juanada</td>
      </tr>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>
          <button onclick="toggleImage('img3')">Ver Comprobante</button>
          <br>
          <img id="img3" src="https://via.placeholder.com/300" alt="Comprobante egreso">
        </td>
        <td>-</td>
      </tr>
    </tbody>
  </table>

  <script>
    function toggleImage(id) {
      const img = document.getElementById(id);
      img.style.display = img.style.display === "block" ? "none" : "block";
    }

    // Detectar ingresos y egresos
    const filas = document.querySelectorAll("#tablaCaja tbody tr");
    filas.forEach(fila => {
      const montoIngreso = fila.cells[1].innerText.trim();
      const montoEgreso = fila.cells[3].innerText.trim();

      if (montoIngreso !== "-" && montoIngreso !== "") {
        fila.classList.add("ingreso");
      } else if (montoEgreso !== "-" && montoEgreso !== "") {
        fila.classList.add("egreso");
      }
    });
  </script>

</body>
</html>
